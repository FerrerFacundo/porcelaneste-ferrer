<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <link rel="stylesheet" href="./styles/styles.css">
    <title>Porcelaneste</title>

<body class="grid-body">
    <!--LOGO Y BARRA DE NAVEGACION-->

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <img class="logo" src="assets/logo.png" alt="swimmers">
                <button class="navbar-toggler bg-white" data-toggle="collapse" data-target="#miLista">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="miLista">
                    <ul class="navbar-nav">
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white" href="#">Principal</a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white" href="#row-cursos">Cursos</a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white" href="#row-nosotros">Nosotros</a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white" href="#row-servicios">Servicios</a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white" href="#row-contacto">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--MAIN-->
    <main class="main-index">
        <section class="container-fluid" >
            <section class="row justify-content-md-center align-items-center" >
                <section class="col-sm-12 col-md-6 col-lg-3">
                    <div class="card">
                        <img src="./images/png_20220630_184605_0000.png" alt="tortaindex" />
                        <div class="card-body">
                            <h1 class="card-title">Centro de tortas</h1>
                            <p class="card-text">Los mas lindos centros de tortas</p>
                        </div>
                    </div>
                </section>
                <section class="col-sm-12 col-md-6 col-lg-3">
                    <div class="card">
                        <img src="./images/IMG_20210527_201007_768.jpg" alt="harryindex" />
                        <div class="card-body">
                            <h1 class="card-title">Personajes</h1>
                            <p class="card-text">Tus personajes favoritos en porcelana</p>
                        </div>
                    </div>
                </section>
                <section class="col-sm-12 col-md-6 col-lg-3">
                    <div class="card">
                        <img src="./images/png_20220509_173211_0000(1).png" alt="colecciones" />
                        <div class="card-body">
                            <h1 class="card-title">Colecciones</h1>
                            <p class="card-text">Las colecciones mas lindas en cantidad</p>
                        </div>
                    </div>
            </section>
        </section>
    </main>
