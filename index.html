<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- CSS local -->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Porcelaneste</title>
</head>

<body>
    <!-- ========================================= -->
    <!--LOGO Y NAVBAR-->
    <!-- ========================================= -->

    <header>
        <nav id="navlocal" class="navbar navbar-expand-lg" style="background-color: #957DAD;">
            <div class="container">
                <a class="navbar-brand me-auto" href="#"><img class="logo" src="./images/logofinal2.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./webs/trabajo.html">Sobre mi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./webs/trabajo.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./webs/trabajo.html">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./webs/trabajo.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--MAIN-->
    <main>
        <div class="container">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img src="./images/slide1.png" class="d-block w-100" alt="slide1">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="txt-slide">Souvenir</h1>
                            <p class="txt-slide">El recuerdo mas lindo</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="./images/slide2v2.png" class="d-block w-100" alt="slide2">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="txt-slide">Centro de tortas</h1>
                            <p class="txt-slide">Centro de tortas de la tematica que vos elijas</p>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="./images/slide3.png" class="d-block w-100" alt="slide3">
                        <div class="carousel-caption d-none d-md-block">
                            <h1 class="txt-slide">Accesorios</h1>
                            <p class="txt-slide">Los accesorios que vos elijas</p>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>

    <!--FOOTER-->

    <footer>
        <div class="row">
            <div class="col">
                <p class="parrafo">Porcelaneste (C), 2022, todos los derechos reservados</p>
            </div>

        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>

</body>

</html>
